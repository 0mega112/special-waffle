<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        button {
            padding: 15px 30px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hello from GitHub! üêô</h1>
    <p>This page is hosted for free forever.</p>
    <button onclick="sendData()">Send "Hello" to Bot</button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        function sendData() {
            // This sends data back to your Python script
            Telegram.WebApp.sendData("Hello from the cloud!");
        }
    </script>
</body>
</html>
